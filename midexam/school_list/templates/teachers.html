{% extends "base_generic.html" %}

{% block content %}
<h1>Hogwarts High School Teachers</h1>
<p style="text-decoration:underline;">Teachers list:</p>
<ul>
    {% for teacher in teachers %}
    <li><strong>{{ teacher }}</strong> - <a href="{% url 'edit_teacher' teacher.id %}">[Edit]</a> - <a href="{% url 'delete_teacher' teacher.id %}">[Delete]</a></li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'add_teacher' %}">Add New Teacher</a>
</p>
{% endblock %}
